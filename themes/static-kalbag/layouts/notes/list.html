{{ define "main" }}
	<article>
		{{ .Content }}
	</article>
	{{ $section := where .Data.Pages "Section" .Section }}
	<ul class="notes-list">
		{{ range $section }}
			<li>
				<h2>
					{{ .Title }}
				</h2>
				<div class="summary">
					{{ .Content }}
					<div class="entry-notes"><p><a href="{{ .URL }}">Canonical URL for {{ .Title }}</a>.</p></div>
				</div>
			</li>
		{{ end }}
	</ul>
{{ end }}
