{{/* used for photos list */}}
{{ define "main" }}
	<article>
		<div class="entry-content">
			{{- .Content -}}
		</div>
	</article>
	<ul class="posts-list latest-photos">
		{{- $section := where .Data.Pages "Section" .Section -}}
		{{- range $section -}}
			<li class="post photo-post">{{ partial "summary-photo.html" . }}</li>
		{{ end }}
	</ul>
{{ end }}
