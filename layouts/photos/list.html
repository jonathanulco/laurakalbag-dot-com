{{ define "main" }}
	<article>
		<div class="entry-content">
			{{ .Content }}
		</div>
	</article>
	{{ $section := where .Data.Pages "Section" .Section }}
	<ul class="photos-list">
		{{ range $section }}
			<li class="photo-post">
                <a href="{{ .URL }}">
                    <img src="{{ .Params.Image }}" alt="{{ .Params.ImageAlt }}"/>
                </a>
			</li>
		{{ end }}
	</ul>
{{ end }}
