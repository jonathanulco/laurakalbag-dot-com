<a href="#content" class="skip-link">Skip navigation</a>
<nav>
	<div class="navigation-menu">
		{{- $currentPage := . -}}
		{{ if .Site.Menus.main }}
		<ul>
			{{ range .Site.Menus.main -}}
			<li {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class= "active"{{ end }}>
				<a href="{{ .URL }}">
					{{- .Name -}}
				</a>
			</li>
			{{- end }}
		</ul>
	{{- end }}
	</div>
</nav>
