<li class="post photo-post">
    <a href="{{.Permalink}}">
        {{ with .Resources }}
            {{ with .GetMatch "{*.*,*.jpg,*.png,*.jpeg}" }}
                 {{ $photo := .Fill "600x600" }}
                 {{ with $photo }}
                      <img src="{{ .Permalink }}"/>      
                 {{ end }}
            {{ end }}
        {{ end }}
    </a>
</li>
